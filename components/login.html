         <!-- Register -->

    <div class="split-screen">
        <div class="left" style="background-image: url(assets/pancakes.jpg); background-size: cover;">
            <section class="copy">
                <h1>Chopfast</h1>
                <p>We believe good food offer great smile</p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Log In</h2>
                    <div class="login-container">
                        <p>Don't have an account? <a href="../components/register.html"><strong>Sign Up</strong></a></p>
                    </div>
                </section>
                <div>
                 <div class="custom-btn">
                    <button class="btn btn-outline btn-lg diff-btn rounded-pill"><i class="log-fa fab fa-google"></i>Get Started</button>
                    <button class="btn btn-outline btn-lg rounded-pill"><i class="log-fa fab fa-facebook-f"></i>Get Started</button>
                 </div>
                </div>
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input id="fname" name="fname" value="" type="text" required>
                </div>
                <div class="input-container password">
                    <label for="password">Pasword</label>
                    <input id="password" name="password" value="" type="password" required>
                </div>
                <button class="signup-btn" type="submit">Log In</button>
                <section class="copy legal">
                    <p><span class="small">By continuing, you agree to accept our <br> <a href="#">Privacy
                        Policy
                    </a> &amp; <a href="#">Terms of service</a>.</span></p>
                </section>
            </form>
        </div>

    <!-- Register Ends -->
